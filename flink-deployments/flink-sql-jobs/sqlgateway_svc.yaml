apiVersion: v1
kind: Service
metadata:
  labels:
    app: ingest-claim-diagnosis-data
  name: ingest-claim-diagnosis-data-sqlgateway-rest
  namespace: default
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: sqlgateway-rest
    port: 8083
    protocol: TCP
    targetPort: 8083
  selector:
    app: ingest-claim-diagnosis-data
    component: jobmanager
    type: flink-native-kubernetes
  sessionAffinity: None
  type: ClusterIP
